<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Online | 47th Cafe</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
     
    }
    .image{
        object-fit: cover;
        object-position: 50% 50%;
        width: 100%;
        
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    p{
    text-align: center;
    font-size: 20px;  
  }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #d9a87d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c88d5e;
    }
    .footer{
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #555;
        padding: 10px;
        background-color: #f8f8f8;
        border-radius: 5px;
    }
    
  </style>
</head>
<body>
 
    <div class="image">
        <img src="/HTML/3rdday/order.avif" alt="">
    </div>

  <h1>Order Online</h1>
  <p>Welcome to 47th Cafe! Please fill out the form below to place your order.</p>
  <p>We offer a variety of delicious items to choose from. Please select your desired item and provide the necessary details.</p>
  <form method="get">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="items">Select Item:</label>
    <select id="items" name="items" required>
      <option value="">--Choose an item--</option>
      <option value="Espresso">Espresso - ₹80</option>
      <option value="Cappuccino">Cappuccino - ₹120</option>
      <option value="Veg Sandwich">Veg Sandwich - ₹90</option>
      <option value="Paneer Wrap">Paneer Wrap - ₹130</option>
      <option value="Chocolate Muffin">Chocolate Muffin - ₹70</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Place Order</button>
  </form>
  <div class="footer">
    © 2025 47th Café | Crafted with ♥ and ☕
  </div>
</body>
</html>
